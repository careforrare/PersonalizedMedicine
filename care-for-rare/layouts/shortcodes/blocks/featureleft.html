{{ $icon := .Get "icon" | default "fa-lightbulb" -}}
<div class="col-lg-4 mb-5 mb-lg-0 text-left">
<div class="mb-4 h1">
  <i class="{{ if not (or (hasPrefix $icon "fas ") (hasPrefix $icon "fab ")) }}fas {{ end }}{{ $icon }}"></i>
</div>
<h4 class="h3">
  {{- .Get "title" | markdownify -}}
</h4>
<div class="mb-0">
{{ .Inner }}
</div>
{{ with .Get "url" }}
<button type="button" class="btn btn-light" onclick="window.location.href='{{ . }}'">
    {{ with $.Get "url_text" }}{{ . }}{{ else }}{{ "Read more" }}{{ end }}
</button>
{{ end }}</div>
